{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-user-shield fa-3x"></i>
            <h3>{{ session.get('firstname') }}</h3>
            <span class="badge badge-admin">Admin</span>
        </div>

        <nav class="sidebar-nav">
            <a href="{{ url_for('admin_dashboard') }}" class="nav-item active">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="{{ url_for('logout') }}" class="nav-item" data-confirm="Are you sure you want to logout?" data-title="Logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <div class="dashboard-main">
        <div class="dashboard-header">
            <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
            <p>Welcome Administrator {{ session.get('firstname') }}!</p>
        </div>

        <!-- Dashboard content removed as requested -->
        <div style="padding: 20px; text-align: center; color: #666;">
            <p>Dashboard content has been simplified.</p>
        </div>
    </div>
</div>
{% endblock %}
