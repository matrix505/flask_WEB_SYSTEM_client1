{% extends 'base.html' %}

{% block title %}Games{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1 style="text-align: center; margin-bottom: 10px;">Games</h1>


    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
        <!-- Snake Game -->
        <div style="border: 1px solid #ccc; padding: 15px; text-align: center;">
            <h3>Snake</h3>
            <p style="margin: 10px 0;">Classic snake game</p>
            <button onclick="launchGame('snake')" style="padding: 8px 16px;">Play Snake</button>
        </div>

        <!-- Guess Game -->
        <div style="border: 1px solid #ccc; padding: 15px; text-align: center;">
            <h3>Guess Game</h3>
            <p style="margin: 10px 0;">Guess the number</p>
            <button onclick="launchGame('guess_game')" style="padding: 8px 16px;">Play Guess Game</button>
        </div>

        <!-- Memory Cards Game -->
        <div style="border: 1px solid #ccc; padding: 15px; text-align: center;">
            <h3>Memory Cards</h3>
            <p style="margin: 10px 0;">Find matching pairs</p>
            <button onclick="launchGame('memory_cards')" style="padding: 8px 16px;">Play Memory Cards</button>
        </div>

        <!-- Tetris Blocks Game -->
        <div style="border: 1px solid #ccc; padding: 15px; text-align: center;">
            <h3>Tetris</h3>
            <p style="margin: 10px 0;">Falling blocks puzzle</p>
            <button onclick="launchGame('tetris_blocks')" style="padding: 8px 16px;">Play Tetris</button>
        </div>

        <!-- Space Shooter Game -->
        <div style="border: 1px solid #ccc; padding: 15px; text-align: center;">
            <h3>Space Shooter</h3>
            <p style="margin: 10px 0;">Defend against aliens</p>
            <button onclick="launchGame('space_shooter')" style="padding: 8px 16px;">Play Space Shooter</button>
        </div>
    </div>
</div>

<script>
function launchGame(gameName) {
    const button = event.target;
    const originalText = button.textContent;
    button.textContent = 'Launching...';
    button.disabled = true;

    fetch(`/launch_game/${gameName}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            button.textContent = 'Launched!';
            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 2000);
        } else {
            throw new Error(data.message || 'Failed to launch game');
        }
    })
    .catch(error => {
        console.error('Error launching game:', error);
        button.textContent = 'Error';
        setTimeout(() => {
            button.textContent = originalText;
            button.disabled = false;
        }, 3000);
    });
}
</script>
{% endblock %}
