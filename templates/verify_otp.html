{% extends 'base.html' %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; background: #f9f9f9;">
    <div style="text-align: center; margin-bottom: 30px;">
        <div style="font-size: 48px; margin-bottom: 10px;">ðŸ“§</div>
        <h2 style="margin: 0 0 10px 0;">Verify OTP</h2>
        <p style="margin: 0; color: #666;">We sent a 6-digit code to <strong>{{ email }}</strong></p>
    </div>

    <form method="POST" action="{{ url_for('verify_otp') }}">
        <div style="margin-bottom: 20px;">
            <label for="otp" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter OTP Code</label>
            <input type="text" id="otp" name="otp" placeholder="123456" maxlength="6" required
                   style="width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; text-align: center; font-size: 24px; letter-spacing: 8px; font-family: monospace;">
        </div>

        <button type="submit" style="width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-bottom: 20px;">
            Verify
        </button>
    </form>

    <div style="text-align: center;">
        <p style="margin: 5px 0;">Didn't receive the code? <a href="{{ url_for('resend_otp') }}" style="color: #007bff; text-decoration: none;">Resend OTP</a></p>
        <p style="margin: 5px 0; font-size: 14px; color: #666;">OTP expires in 5 minutes</p>
    </div>
</div>
{% endblock %}
