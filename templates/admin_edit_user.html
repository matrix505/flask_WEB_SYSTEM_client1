{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div style="width: 100%; padding: 20px;">
    <div style="margin-bottom: 30px;">
        <h1 style="margin: 0 0 10px 0; color: #333;">Edit User</h1>
        <p style="margin: 0; color: #666;">Edit user account: {{ user.username }}</p>
    </div>

    <div style="background: white; padding: 30px; border: 1px solid #ddd; border-radius: 8px;">
        <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}" onsubmit="return confirm('Save changes to this user?')">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div>
                    <label for="firstname" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">First Name *</label>
                    <input type="text" id="firstname" name="firstname" value="{{ user.firstname }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="middlename" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Middle Name</label>
                    <input type="text" id="middlename" name="middlename" value="{{ user.middlename or '' }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="lastname" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Last Name *</label>
                    <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div>
                    <label for="email" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Email *</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="contact" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Contact Number *</label>
                    <input type="text" id="contact" name="contact" value="{{ user.contact }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div>
                    <label for="birthday" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Birthday *</label>
                    <input type="date" id="birthday" name="birthday" value="{{ user.birthday }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="role" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Role *</label>
                    <select id="role" name="role" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                        <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
            </div>

            <div style="margin-bottom: 30px;">
                <label for="username" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Username *</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button type="submit" style="padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">Update User</button>
                <a href="{{ url_for('admin_users') }}" style="padding: 12px 24px; background: #6c757d; color: white; text-decoration: none; border-radius: 4px; font-weight: 600;">Back to Users</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
