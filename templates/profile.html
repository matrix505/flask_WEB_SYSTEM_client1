{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
    <h1 style="margin-bottom: 20px; color: #333;">Edit Profile</h1>

    <form method="POST" action="{{ url_for('profile') }}" style="background: white; padding: 20px; border: 1px solid #ddd; border-radius: 4px;">
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="firstname" style="display: block; margin-bottom: 5px; font-weight: bold;">First Name *</label>
                <input type="text" id="firstname" name="firstname" value="{{ user.firstname }}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="flex: 1;">
                <label for="middlename" style="display: block; margin-bottom: 5px; font-weight: bold;">Middle Name</label>
                <input type="text" id="middlename" name="middlename" value="{{ user.middlename or '' }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="flex: 1;">
                <label for="lastname" style="display: block; margin-bottom: 5px; font-weight: bold;">Last Name *</label>
                <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </div>

        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email *</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="flex: 1;">
                <label for="contact" style="display: block; margin-bottom: 5px; font-weight: bold;">Contact Number *</label>
                <input type="text" id="contact" name="contact" value="{{ user.contact }}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </div>

        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="birthday" style="display: block; margin-bottom: 5px; font-weight: bold;">Birthday *</label>
                <input type="date" id="birthday" name="birthday" value="{{ user.birthday }}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="flex: 1;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Username</label>
                <input type="text" value="{{ user.username }}" disabled style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; background: #f8f9fa;">
            </div>
        </div>

        <button type="submit" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Update Profile
        </button>
    </form>
</div>
{% endblock %}
