{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div style="width: 100%; padding: 20px;">
    <div style="margin-bottom: 30px;">
        <h1 style="margin: 0 0 10px 0; color: #333;">Add New User</h1>
        <p style="margin: 0; color: #666;">Create a new user account.</p>
    </div>

    <div style="background: white; padding: 30px; border: 1px solid #ddd; border-radius: 8px;">
        <form method="POST" action="{{ url_for('admin_add_user') }}" onsubmit="return confirm('Create this new user account?')">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div>
                    <label for="firstname" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">First Name *</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Juan" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="middlename" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Middle Name</label>
                    <input type="text" id="middlename" name="middlename" placeholder="Santos" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="lastname" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Last Name *</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Dela Cruz" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div>
                    <label for="email" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Email *</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="contact" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Contact Number *</label>
                    <input type="text" id="contact" name="contact" placeholder="09123456789" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div>
                    <label for="birthday" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Birthday *</label>
                    <input type="date" id="birthday" name="birthday" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="role" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Role *</label>
                    <select id="role" name="role" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 30px;">
                <div>
                    <label for="username" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Username *</label>
                    <input type="text" id="username" name="username" placeholder="juandelacruz" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div>
                    <label for="password" style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required minlength="6" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button type="submit" style="padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">Create User</button>
                <a href="{{ url_for('admin_users') }}" style="padding: 12px 24px; background: #6c757d; color: white; text-decoration: none; border-radius: 4px; font-weight: 600;">Back to Users</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
